<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <title>Подписки</title>

<body>
    <div data-role="page" id="subscriptions-view">
        <div data-role="panel" data-display="overlay" id="menu-panel">
            <h2>Panel Header</h2>
            <p>You can close the panel by clicking outside the panel, pressing the Esc key or by swiping.</p>
        </div>

        <div data-role="header">
            <a href="#" id="show-panel"><i class="material-icons">&#xE8EE;</i></a>
            <h1>Подписки</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="item-container">
                <div id="no-subs-msg" class="card card--big card--subscription-item" style="display: none">
                    <div class="card__image" style="background:#607D8B"></div>
                    <h2 class="card__title">Нет подписок</h2>
                    <p class="card__text"><a href="#">Перейти к добавлению подписок</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="./js/vendor/material.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/parser.js"></script>
